<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Message Wall</title>
        <link rel="shortcut icon" href='img/favicon.ico' />
        <link rel = 'stylesheet' href='css/message_style.css' type="text/css"/>
        <link rel = 'stylesheet' href='css/top_bar.css' type="text/css"/>
        <link rel = 'stylesheet' href='css/bootstrap.css' type="text/css"/>
        <script  src= 'js/jquery-3.2.1.min.js' type = 'text/javascript'> </script>
        <script  src= 'js/bootstrap.min.js' type = 'text/javascript'> </script>
        <script  src="js/jquery.cookies.2.2.0.js" type="text/javascript"></script>
		<script  src="js/jquery.Storage.js" type="text/javascript"></script>
	<script  src= 'js/index.js' type = 'text/javascript'> </script>
    </head>

    <body>


        <div id="id01" class="modal">
          <form class="modal-content animate" method="post" action="/login/">
            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="form">
              <label><b>Username</b></label>
              <input type="text" placeholder="Enter Username" id="username_login" name="username" required>

              <label><b>Password</b></label>
              <input type="password" placeholder="Enter Password" id="password_login" name="password" required>

              <input type="button" id="login">Login</button>
              <input type="checkbox" checked="checked"> Remember me
            </div>

            <div class="form" style="background-color:#f1f1f1">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>
        <div id="id02" class="modal">
          <form class="modal-content animate" method="post" action="#">

            <div class="form">
		        <label>Username :</label>
				<input type="text" name="username" id="username">
				<label>Email :</label>
				<input type="text" name="email" id="email">
				<label>Password :</label>
				<input type="password" name="password" id="password">
				<label>Confirm Password :</label>
				<input type="password" name="cpassword" id="cpassword">
                <input type="button" id="register" value="Register" >
            </div>
          </form>
        </div>

        <script>
        // Get the modal
        var modals =[document.getElementById('id01'),
                    document.getElementById('id02')];

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (modals.includes(event.target)) {
                event.target.style.display = "none";
            }
        }
        </script>

    </body>
</html>
